name: CD Transaction Validator
on:
  push:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Preparar Git
        run: |
          git config --global --add safe.directory '*'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          clean: true
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Instalar dependencias
        run: |
          cd services/transaction-validator
          npm install
      - name: Ejecutar pruebas
        run: |
          cd services/transaction-validator
          npm test -- --ci --reporters=default

  deploy-bluegreen:
    needs: build-test
    runs-on: [self-hosted, Windows, X64]
    defaults:
      run:
        shell: powershell
    steps:
      - name: Habilitar rutas largas en Git (sin privilegios de sistema)
        shell: powershell
        run: |
          git config --global core.longpaths true
          git config --global --add safe.directory "$env:GITHUB_WORKSPACE"
          git config core.longpaths true
      - name: Limpieza previa de workspace
        shell: powershell
        run: |
          if (Test-Path "$env:GITHUB_WORKSPACE") {
            $nm = Join-Path $env:GITHUB_WORKSPACE 'services/transaction-validator/node_modules'
            if (Test-Path $nm) { Remove-Item -Path $nm -Recurse -Force -ErrorAction SilentlyContinue }
          }
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: false
      - name: Construir y desplegar Blue/Green
        shell: powershell
        run: |
          docker compose version
          docker compose up -d nginx transaction-validator-blue
          powershell -File ./scripts/deploy-bluegreen.ps1
